<!DOCTYPE html>
<html>
<head>

  <title> {{page.title}}</title>
  <meta name="description" content="{{page.description}}"/>
  <meta property="og:image" content="{{page.social_share_image}}" />


  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:300,400,500,700,900&display=swap" rel="stylesheet"></link>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css"></link>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />

  <!-- our own custom stylesheet -->

  <link rel="stylesheet" href="/style.css"/>


  <!-- this adds the specific stylesheet for the demo css and the no-index meta to stop google from indexing this page -->

  {% if page.body-class == 'demo'%}
      <link rel="stylesheet" href="/demo.css"/>
      <meta name="robots" content="noindex">
  {% endif %}

</head>
<body id="body">

  {{content}}

  <!-- add javascript here at the bottom -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>

  <script src="/main.js"></script>


</body>
</html>
